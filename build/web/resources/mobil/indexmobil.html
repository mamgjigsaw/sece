    <script type="text/javascript">
        var uagent = navigator.userAgent.toLowerCase();
        alert (uagent);
        $('[type="submit]').button();
        
            function enviar(){
                var valor1 = dwr.util.getValue("txtemail");
                var valor2 = dwr.util.getValue("txtpass");
                
                if (valor1==""){
                    alert("LLene el campo de email, porfavor!!");
                }else if(valor2==""){                                                    
                  alert("LLene el campo del password, porfavor!!");                  
                }else{
                   validacion.loguearse(valor1,valor2,resultado);                    
                }
            }
            
            function resultado(data){
                var resp = data;
                
                if(resp==0){
                    alert("Digite correctamente el email y si no registrese, porfavor!!");           
                }else if(resp==1){
                    alert("Bienvenido a SECE!!");
                    location.href = "entrar?txtemail="+ dwr.util.getValue("txtemail") +"&&txtpass="+ dwr.util.getValue("txtpass")+"&&mobil=";
                }else if(resp==2){
                    alert("Digite correctamente el password, porfavor!!");           
                }
            }
        </script>
     <body>        
        <div data-role="page" data-theme="b">

        <div data-role="header" data-theme="b">
		<h1>SECE</h1>
	</div><!-- /header -->
        <form action="entrar" class="ui-body ui-body-b"> 
            <div data-role="content">	
                <div class="content-primary">
                    <div data-role="fieldcontain" class="ui-hide-label">

                        <input type="text" name="txtemail" id="username" value="david@hotmail.com" placeholder="Usuario"/>
                    </div>
                     <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="password">Username:</label>
                        <input type="password" name="txtpass" id="username" value="dave" placeholder="ContraseÃ±a"/>
                    </div>
                    <input type="submit" data-theme="b" value="Entrar" onclick="enviar();"/>
                           
                </div><!-- /content-primary -->
            </div><!-- /content -->
	</form>
	<div data-role="footer" data-theme="b">
