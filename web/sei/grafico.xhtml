<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
       
        <script>
            function exportChart() {  
                //export image  
                $('#output').empty().append(chart.exportAsImage());  
  
                //show the dialog  
                dlg.show();  
            }  
        </script>

    </h:head>
    <h:body>
        <p:barChart legendPosition="se" value="#{beanGrafico.linearModel}"
                                title="Areas de la Empresa" orientation="horizontal" min="0" max="10" style="height:1200px" widgetVar="chart"/> 

        <p:commandButton type="button" value="Export" icon="ui-icon-extlink" onclick="exportChart()"/>  

        <p:dialog widgetVar="dlg" showEffect="fade" modal="true" header="Chart as an Image">  
            <p:outputPanel id="output" layout="block" style="height:700px"/>  
        </p:dialog>  
    </h:body>
</html>
